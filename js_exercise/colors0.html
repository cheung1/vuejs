<!DOCTYPE html>
<html>
    <head>
        <script>
            document.addEventListener('DOMContentLoaded', function() {

                document.querySelector('#red').onclick = function() {
                    document.querySelector('#hello').style.color = 'yellow';
                    document.querySelector('#hello').style.background = 'red';
                    document.querySelector('#hello').style.margin = '100px';
                };

                document.querySelector('#blue').onclick = function() {
                    document.querySelector('#hello').style.background = 'blue';
                };

                document.querySelector('#green').onclick = function() {
                    document.querySelector('#hello').style.background = 'green';
                };
            });
        </script>
        <title>My Webiste</title>
    </head>
    <body>
        <h1 id="hello">Hello</h1>
        <button id="red">red</button>
        <button id="blue">blue</button>
        <button id="green">green</button>
    </body>
</html>
