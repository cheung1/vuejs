<!DOCTYPE html>
<html>
    <head>
        <script>
            document.addEventListener('DOMContentLoaded', function() {

                document.querySelectorAll('.color-change').forEach(function(button) {
                    button.onclick = function() {
                        document.querySelector('#hello').style.color = button.dataset.color;
                        document.querySelector('#hello').style.background = button.dataset.background;
                        document.querySelector('#hello').style.margin = button.dataset.margin;
                        console.log(button.dataset);
                    };
                });
            });
        </script>
        <title>My Webiste</title>
    </head>
    <body>
        <h1 id="hello">Hello</h1>
        <button class="color-change" data-color="red">red</button>
        <button class="color-change" data-color="blue">blue</button>
        <button class="color-change" data-color="green" data-background="yellow" data-margin="100px">green</button>
    </body>
</html>
